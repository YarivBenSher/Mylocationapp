<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live-Runners Map</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .map-wrapper {
            position: relative;
            width: 100%;
            max-width: 800px;
        }
        .map-container {
            position: relative; /* To position buttons, toast, and message inside */
            width: 100%;
            height: 500px;
            border: 2px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
        }
        #map {
            width: 100%;
            height: 100%;
        }
        /* Ensure right-to-left text for device language if applicable */
        [dir="rtl"] {
            direction: rtl;
            text-align: right;
        }
        /* Button bar container (exit + language + refresh buttons) */
        .button-bar {
            position: absolute;
            top: 20px; /* 2 cm below the upper boundary of the map container */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            justify-content: center;
            z-index: 1000;
        }
        /* Shared button styling */
        .button-bar button {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 50%;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        /* Language button styling */
        .language-button {
            background-color: #666;
            color: white;
        }
        .language-button:hover {
            background-color: #555;
        }
        .language-button.selected {
            background-color: #333;
            border: 2px solid #fff;
        }
        /* Exit button styling */
        .exit-button {
            background-image: url('https://www.iconarchive.com/download/i51095/oxygen-icons.org/oxygen/Actions-system-shutdown.ico');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #666;
        }
        .exit-button:hover {
            background-color: #555;
        }
        /* Refresh button styling */
        .refresh-button {
            background-color: #666;
            color: white;
            font-size: 16px;
        }
        .refresh-button:hover {
            background-color: #555;
        }
        /* Toast bar styling */
        .toast-bar {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            z-index: 1001;
            text-align: center;
        }
        /* Minimize message styling */
        .minimize-message {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            font-size: 20px;
            color: #333;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Live-Runners Map</h1>
    <div class="map-wrapper">
        <div class="map-container" id="map-container">
            <div class="button-bar">
                <button class="exit-button" onclick="shutdownApp()" title="Minimize Application"></button>
                <button class="language-button" id="lang-en" onclick="setLanguage('en')">EN</button>
                <button class="language-button" id="lang-device" onclick="setLanguage('device')"></button>
                <button class="refresh-button" onclick="refreshPage()" title="Refresh Map">⟳</button>
            </div>
            <div id="map"></div>
        </div>
    </div>
    <script>
        // Initialize the map with a default location (fallback)
        let map = L.map('map').setView([51.505, -0.09], 13); // Centered on London
        let marker;
        let isAppRunning = true;
        let currentLanguage = 'device'; // Default to device language
        let deviceLang = navigator.language || navigator.userLanguage || 'en';
        deviceLang = deviceLang.split('-')[0]; // Simplify to primary language code

        // Set the device language button text
        document.getElementById('lang-device').textContent = deviceLang.toUpperCase();

        // Check if the page has been refreshed
        if (!localStorage.getItem('hasRefreshed')) {
            localStorage.setItem('hasRefreshed', 'false');
        }

        // Function to set the language and update button styles
        function setLanguage(lang) {
            currentLanguage = lang;
            // Update selected button styling
            document.getElementById('lang-en').classList.toggle('selected', lang === 'en');
            document.getElementById('lang-device').classList.toggle('selected', lang === 'device');
            updateMapLanguage();
        }

        // Function to update map language and marker
        function updateMapLanguage() {
            if (!isAppRunning) return;

            const lang = currentLanguage === 'device' ? deviceLang : currentLanguage;

            // Set text direction for right-to-left languages
            const isRTL = ['ar', 'he', 'fa', 'ur'].includes(lang); // Example RTL languages
            document.getElementById('map').setAttribute('dir', isRTL ? 'rtl' : 'ltr');

            // Remove existing marker and tile layer
            if (marker) marker.remove();
            map.eachLayer(layer => {
                if (layer instanceof L.TileLayer) map.removeLayer(layer);
            });

            // Add OpenStreetMap tiles with language-specific attribution
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: lang === 'en'
                    ? '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                    : lang === 'he'
                    ? 'נתוני מפה © <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
                    : `Map data © <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> (${lang})`,
                maxZoom: 19,
            }).addTo(map);

            // Customize popup based on language
            const hasLocation = window.currentLocation != null;
            const popupText = lang === 'en'
                ? (hasLocation ? 'Your current location!' : 'Default location (London)') + '<br> You can zoom and pan the map.'
                : lang === 'he'
                ? (hasLocation ? 'המיקום הנוכחי שלך!' : 'מיקום ברירת מחדל (לונדון)') + '<br> ניתן להתקרב ולהזיז את המפה.'
                : (hasLocation ? `Your location (${lang})` : `Default location (${lang})`) + '<br>Zoom and pan the map.';

            // Update marker with current or default location
            const location = window.currentLocation || [51.505, -0.09];
            marker = L.marker(location).addTo(map)
                .bindPopup(popupText)
                .openPopup();
        }

        // Function to shut down (minimize) the application with countdown
        function shutdownApp() {
            const lang = currentLanguage === 'device' ? deviceLang : currentLanguage;

            // Prompt for confirmation
            const confirmMessage = lang === 'en'
                ? 'Are you sure you want to minimize the application?'
                : lang === 'he'
                ? 'האם אתה בטוח שברצונך למזער את היישום?'
                : `Are you sure you want to minimize the application? (${lang})`;
            const userConfirmed = confirm(confirmMessage);

            if (!userConfirmed) return; // Do nothing if user cancels

            isAppRunning = false;

            // Remove map and marker
            if (marker) marker.remove();
            map.remove();
            const mapContainer = document.getElementById('map-container');
            mapContainer.innerHTML = '';

            // Create toast bar for countdown
            const toast = document.createElement('div');
            toast.className = 'toast-bar';
            mapContainer.appendChild(toast);

            // Start countdown
            let countdown = 3;
            toast.textContent = lang === 'en'
                ? `Application will close in ${countdown}`
                : lang === 'he'
                ? `היישום ייסגר בעוד ${countdown}`
                : `Application will close in ${countdown} (${lang})`;

            const countdownInterval = setInterval(() => {
                countdown--;
                if (countdown > 0) {
                    toast.textContent = lang === 'en'
                        ? `Application will close in ${countdown}`
                        : lang === 'he'
                        ? `היישום ייסגר בעוד ${countdown}`
                        : `Application will close in ${countdown} (${lang})`;
                } else {
                    clearInterval(countdownInterval);
                    // Remove toast bar
                    toast.remove();
                    // Display minimize message
                    const minimizeMessage = lang === 'en'
                        ? 'Please minimize the application by pressing the Home button'
                        : lang === 'he'
                        ? 'אנא מזער את היישום על ידי לחיצה על כפתור הבית'
                        : `Please minimize the application by pressing the Home button (${lang})`;
                    const messageDiv = document.createElement('div');
                    messageDiv.className = 'minimize-message';
                    messageDiv.textContent = minimizeMessage;
                    mapContainer.appendChild(messageDiv);
                }
            }, 1000); // Update every 1 second
        }

        // Function to refresh the page
        function refreshPage() {
            localStorage.setItem('hasRefreshed', 'true');
            location.reload();
        }

        // Function to get current location
        function getCurrentLocation() {
            // Check for secure context (HTTPS)
            if (window.location.protocol !== 'https:') {
                alert('This application requires a secure connection (HTTPS) to access your location. Please host the app on an HTTPS server or use a service like GitHub Pages.');
                window.currentLocation = null;
                updateMapLanguage();
                return;
            }

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        const { latitude, longitude } = position.coords;
                        window.currentLocation = [latitude, longitude];
                        map.setView(window.currentLocation, 13); // Center map on user location
                        updateMapLanguage(); // Update map with new location
                    },
                    error => {
                        let errorMessage = 'Unable to retrieve location. Using default location (London).';
                        switch (error.code) {
                            case error.PERMISSION_DENIED:
                                errorMessage = 'Location permission denied. Please allow location access in your browser settings and refresh the page.';
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMessage = 'Location information is unavailable. Please ensure location services are enabled on your device.';
                                break;
                            case error.TIMEOUT:
                                errorMessage = 'Location request timed out. Please check your network connection and try again.';
                                break;
                            default:
                                errorMessage = 'An unknown error occurred while retrieving location.';
                                break;
                        }
                        console.error('Geolocation error:', error);
                        alert(errorMessage);
                        window.currentLocation = null;
                        updateMapLanguage();
                    },
                    {
                        enableHighAccuracy: true, // Try to get precise location (GPS if available)
                        timeout: 10000, // 10-second timeout
                        maximumAge: 0 // Don't use cached location
                    }
                );
            } else {
                console.error('Geolocation not supported');
                alert('Geolocation is not supported by your browser. Using default location (London).');
                window.currentLocation = null;
                updateMapLanguage();
            }
        }

        // Set default to device language and initialize map
        setLanguage('device'); // Default to device language

        // Only fetch location if the page has been refreshed
        if (localStorage.getItem('hasRefreshed') === 'true') {
            getCurrentLocation();
        } else {
            window.currentLocation = null; // Ensure default location is used
            updateMapLanguage(); // Initialize map with default location
        }
    </script>
</body>
</html>
